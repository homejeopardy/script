<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Line Rehearsal Tool</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
  body {
    background: #121212;
    color: #f0f0f0;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    padding: 1rem;
  }
  h1 { color: #ffcc00; font-weight: 300; margin-bottom: 1rem; }
  #line { font-size: 2rem; margin: 2rem; max-width: 800px; line-height: 1.5; cursor: pointer; transition: 0.3s; }
  #line:hover { color: #ffcc00; }
  .controls, .upload-section {
    display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; margin-top: 1rem;
  }
  input[type="range"] { width: 100px; }
  button {
    background: #ffcc00; color: #121212; border: none;
    padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; border-radius: 4px; transition: 0.2s;
  }
  button:hover { background: #ffaa00; }
</style>
</head>
<body>

<h1>Line Rehearsal</h1>

<div class="upload-section">
  <input type="file" id="fileInput">
  <input type="text" id="characterName" placeholder="Your Character Name">
  <button onclick="loadScript()">Load Script</button>
</div>

<div id="line">Upload your script to begin</div>

<div class="controls">
  <button id="toggle-tts">TTS: On</button>
  <label>Speed <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1"></label>
  <label>Pitch <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"></label>
</div>

<script>
let lines = [];
let currentIndex = 0;
let showingCue = true;
let ttsEnabled = true;

const lineDiv = document.getElementById('line');
const toggleBtn = document.getElementById('toggle-tts');
const speedControl = document.getElementById('speed');
const pitchControl = document.getElementById('pitch');

function speak(text) {
  if (!ttsEnabled) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = parseFloat(speedControl.value);
  utter.pitch = parseFloat(pitchControl.value);
  speechSynthesis.speak(utter);
}

function showNext() {
  if (currentIndex >= lines.length) {
    lineDiv.textContent = "ðŸŽ‰ Congratulations! You're done.";
    return;
  }
  const current = lines[currentIndex];
  if (showingCue) {
    lineDiv.textContent = current.cue;
    speak(current.cue);
  } else {
    lineDiv.textContent = current.yourLine;
    currentIndex++;
  }
  showingCue = !showingCue;
}

lineDiv.addEventListener('click', showNext);

toggleBtn.addEventListener('click', () => {
  ttsEnabled = !ttsEnabled;
  toggleBtn.textContent = `TTS: ${ttsEnabled ? 'On' : 'Off'}`;
});

function loadScript() {
  const file = document.getElementById('fileInput').files[0];
  const character = document.getElementById('characterName').value.trim().toUpperCase();
  if (!file || !character) {
    alert("Please upload a script file and enter your character name.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    const scriptLines = text.split('\n').map(l => l.trim()).filter(l => l);
    lines = [];

    let currentCue = '';
    for (let i = 0; i < scriptLines.length; i++) {
      const line = scriptLines[i];
      const nextLine = scriptLines[i + 1];

      // Check if the line belongs to the character
      if (line.toUpperCase().startsWith(character + ':')) {
        if (currentCue && nextLine && !nextLine.toUpperCase().startsWith(character + ':')) {
          lines.push({ cue: currentCue, yourLine: line.replace(character + ':', '').trim() });
          currentCue = '';
        }
      } else {
        currentCue = line; // Store the cue line
      }
    }

    if (lines.length === 0) {
      lineDiv.textContent = "Couldn't find any lines for that character.";
    } else {
      currentIndex = 0;
      showingCue = true;
      lineDiv.textContent = "Click to begin!";
    }
  };
  reader.readAsText(file);
}
</script>

</body>
</html>
