<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Line Rehearsal Tool</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 {
      color: #ffcc00;
      font-weight: 500;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    #line {
      font-size: 1.8rem;
      margin: 2rem 0;
      max-width: 800px;
      line-height: 1.5;
      cursor: pointer;
      transition: color 0.3s ease;
      padding: 1rem;
      border-radius: 10px;
      background-color: rgba(255, 204, 0, 0.1);
    }
    #line:hover {
      color: #ffcc00;
      background-color: rgba(255, 204, 0, 0.2);
    }
    .upload-section {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    input[type="file"],
    input[type="text"] {
      font-size: 1.1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ffcc00;
      background-color: #121212;
      color: #f0f0f0;
      outline: none;
      width: 250px;
      transition: background-color 0.2s, transform 0.2s;
    }
    input[type="file"]:hover,
    input[type="text"]:hover {
      background-color: rgba(255, 204, 0, 0.1);
    }
    button {
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      background: #ffcc00;
      color: #121212;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s, transform 0.3s ease-in-out;
    }
    button:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.98);
    }
    /* Settings Bar */
    #settingsBar {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      background-color: rgba(255, 204, 0, 0.1);
      border-radius: 8px;
      margin: 1rem 0;
      padding: 0 1rem;
    }
    #settingsBar.open {
      max-height: 200px; /* Adjust as needed for the content */
      padding: 1rem;
    }
    .setting-item {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .setting-item label {
      font-weight: bold;
      color: #ffcc00;
    }
    /* Settings toggle button style */
    #toggleSettings {
      background: transparent;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>Line Rehearsal</h1>

  <div class="upload-section">
    <input type="file" id="fileInput">
    <input type="text" id="characterName" placeholder="Your Character Name">
    <button onclick="loadScript()">Load Script</button>
  </div>

  <button id="toggleSettings" onclick="toggleSettings()">Settings &#9660;</button>

  <div id="settingsBar">
    <div class="setting-item">
      <button id="toggle-tts">TTS: On</button>
    </div>
    <div class="setting-item">
      <label for="speed">Speed</label>
      <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
    </div>
    <div class="setting-item">
      <label for="pitch">Pitch</label>
      <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
    </div>
  </div>

  <div id="line">Upload your script to begin</div>

  <script>
    let lines = [];
    let currentIndex = 0;
    let showingCue = true;
    let ttsEnabled = true;

    const lineDiv = document.getElementById('line');
    const toggleTtsBtn = document.getElementById('toggle-tts');
    const speedControl = document.getElementById('speed');
    const pitchControl = document.getElementById('pitch');
    const settingsBar = document.getElementById('settingsBar');

    function speak(text) {
      if (!ttsEnabled) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = parseFloat(speedControl.value);
      utter.pitch = parseFloat(pitchControl.value);
      speechSynthesis.speak(utter);
    }

    function showNext() {
      if (currentIndex >= lines.length) {
        lineDiv.textContent = "ðŸŽ‰ Congratulations! You're done.";
        return;
      }
      const current = lines[currentIndex];
      if (showingCue) {
        lineDiv.textContent = current.cue;
        speak(current.cue);
      } else {
        lineDiv.textContent = current.yourLine;
        currentIndex++;
      }
      showingCue = !showingCue;
    }

    lineDiv.addEventListener('click', showNext);

    toggleTtsBtn.addEventListener('click', () => {
      ttsEnabled = !ttsEnabled;
      toggleTtsBtn.textContent = `TTS: ${ttsEnabled ? 'On' : 'Off'}`;
    });

    function toggleSettings() {
      settingsBar.classList.toggle('open');
      const toggleBtn = document.getElementById('toggleSettings');
      // Change arrow direction based on state:
      toggleBtn.innerHTML = settingsBar.classList.contains('open')
        ? 'Settings &#9650;'
        : 'Settings &#9660;';
    }

    function loadScript() {
      const file = document.getElementById('fileInput').files[0];
      const character = document.getElementById('characterName').value.trim().toUpperCase();
      if (!file || !character) {
        alert("Please upload a script file and enter your character name.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const scriptLines = text.split('\n').map(l => l.trim()).filter(l => l);
        lines = [];

        let currentCue = '';
        for (let i = 0; i < scriptLines.length; i++) {
          const line = scriptLines[i];
          const nextLine = scriptLines[i + 1];

          // Check if the line belongs to the character
          if (line.toUpperCase().startsWith(character + ':')) {
            if (currentCue && nextLine && !nextLine.toUpperCase().startsWith(character + ':')) {
              lines.push({ cue: currentCue, yourLine: line.replace(character + ':', '').trim() });
              currentCue = '';
            }
          } else {
            currentCue = line;
          }
        }

        if (lines.length === 0) {
          lineDiv.textContent = "Couldn't find any lines for that character.";
        } else {
          currentIndex = 0;
          showingCue = true;
          lineDiv.textContent = "Click to begin!";
        }
      };
      reader.readAsText(file);
    }
  </script>

</body>
</html>
