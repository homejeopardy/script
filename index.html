<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Line Rehearsal</title>
<style>
  :root {
    --bg: #121212;
    --text: #eee;
    --accent: #2980b9;
    --line-bg: #0077cc;
    --progress-bg: #444;
    --progress-fill: #2980b9;
  }

  body.light {
    --bg: #f4f4f4;
    --text: #222;
    --accent: #d35400;
    --line-bg: #f39c12;
    --progress-bg: #ccc;
    --progress-fill: #d35400;
  }

  body {
    margin: 0;
    font-family: 'Helvetica Neue', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    transition: background 0.4s, color 0.4s;
  }

  h1 {
    margin-bottom: 20px;
    font-weight: 300;
    letter-spacing: 1px;
  }

  #controls {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  input, button, label {
    font-size: 1rem;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
  }

  input[type="text"], input[type="file"] {
    background: var(--bg);
    color: var(--text);
    border: 1px solid var(--progress-bg);
  }

  button {
    background: var(--accent);
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    opacity: 0.8;
  }

  label {
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 5px;
  }

  #lineDisplay {
    font-size: 2rem;
    background: var(--bg);
    border: 2px solid var(--progress-bg);
    border-radius: 10px;
    padding: 50px 30px;
    max-width: 800px;
    width: 90%;
    text-align: center;
    transition: all 0.3s;
    cursor: pointer;
    user-select: none;
    min-height: 150px;
  }

  .your-line {
    background: var(--line-bg);
    color: white;
    border-color: var(--line-bg);
  }

  #progressContainer {
    width: 90%;
    max-width: 800px;
    height: 10px;
    background: var(--progress-bg);
    border-radius: 5px;
    margin-top: 15px;
    overflow: hidden;
  }

  #progressBar {
    width: 0%;
    height: 100%;
    background: var(--progress-fill);
    transition: width 0.5s;
  }

  #themeToggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background: var(--progress-bg);
    color: var(--text);
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
  }

  #loading {
    font-size: 1.5rem;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from { opacity: 0.5; }
    to { opacity: 1; }
  }
</style>
</head>

<body>

<div id="themeToggle" onclick="toggleTheme()">Toggle Theme</div>

<h1>Line Rehearsal</h1>

<div id="controls">
  <input type="file" id="scriptFile">
  <input type="text" id="characterName" placeholder="Your character's name">
  <button onclick="processScript()">Load Script</button>
</div>

<div id="lineDisplay">Upload a script and enter your character's name.</div>

<div id="progressContainer"><div id="progressBar"></div></div>

<script>
let lines = [], index = 0, showCue = true;
const display = document.getElementById('lineDisplay');
const progressBar = document.getElementById('progressBar');
const synth = window.speechSynthesis;

const congratsMessages = [
  "🎭 Bravo! You nailed it!",
  "🌟 Take a bow!",
  "👏 Legendary performance!",
  "✨ Lines mastered!",
  "🔥 Broadway ready!"
];

function toggleTheme() {
  document.body.classList.toggle('light');
  localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
}

window.onload = () => {
  if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');
  if (localStorage.getItem('progress')) {
    const saved = JSON.parse(localStorage.getItem('progress'));
    lines = saved.lines;
    index = saved.index;
    showCue = saved.showCue;
    updateDisplay();
  }
};

function processScript() {
  const fileInput = document.getElementById('scriptFile');
  const characterName = document.getElementById('characterName').value.trim().toUpperCase();
  if (!fileInput.files[0] || !characterName) return alert("Please upload a file and enter your character's name.");

  display.textContent = "Loading...";
  display.id = "loading";

  const reader = new FileReader();
  reader.onload = e => {
    const text = e.target.result;
    const allLines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
    lines = [];
    for (let i = 1; i < allLines.length; i++) {
      if (allLines[i].toUpperCase().startsWith(characterName + ":")) {
        lines.push({ cue: allLines[i-1], line: allLines[i] });
      }
    }
    if (lines.length === 0) {
      display.textContent = "No lines found.";
      return;
    }
    index = 0;
    showCue = true;
    display.id = "lineDisplay";
    updateDisplay();
  };
  reader.readAsText(fileInput.files[0]);
}

function updateDisplay() {
  if (index >= lines.length) {
    display.className = '';
    display.textContent = congratsMessages[Math.floor(Math.random() * congratsMessages.length)];
    progressBar.style.width = "100%";
    localStorage.removeItem('progress');
    return;
  }
  const current = lines[index];
  if (showCue) {
    display.textContent = current.cue;
    display.className = '';
    speak(current.cue);
  } else {
    display.textContent = current.line;
    display.className = 'your-line';
  }
  progressBar.style.width = `${(index / lines.length) * 100}%`;
  localStorage.setItem('progress', JSON.stringify({ lines, index, showCue }));
}

function speak(text) {
  if (!synth) return;
  synth.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  synth.speak(utter);
}

document.body.addEventListener('click', () => {
  if (lines.length === 0) return;
  if (!showCue) index++;
  showCue = !showCue;
  updateDisplay();
});
</script>

</body>
</html>
