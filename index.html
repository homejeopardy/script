<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Line Rehearsal Tool</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
  body {
    background: #121212;
    color: #f0f0f0;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    padding: 2rem;
    box-sizing: border-box;
  }
  h1 {
    color: #ffcc00;
    font-weight: 500;
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  }
  #line {
    font-size: 1.8rem;
    margin: 2rem 0;
    max-width: 800px;
    line-height: 1.5;
    cursor: pointer;
    transition: color 0.3s ease;
    padding: 1rem;
    border-radius: 10px;
    background-color: rgba(255, 204, 0, 0.1);
  }
  #line:hover {
    color: #ffcc00;
    background-color: rgba(255, 204, 0, 0.2);
  }
  .controls, .upload-section {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 2rem;
  }
  input[type="file"], input[type="text"], input[type="range"], button {
    font-size: 1.1rem;
    padding: 0.8rem;
    border-radius: 8px;
    border: 1px solid #ffcc00;
    background-color: #121212;
    color: #f0f0f0;
    outline: none;
    transition: background-color 0.2s, transform 0.2s;
  }
  input[type="file"], input[type="text"] {
    width: 250px;
  }
  input[type="range"] {
    width: 150px;
  }
  button {
    background: #ffcc00;
    color: #121212;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.3s, transform 0.3s ease-in-out;
    font-size: 1rem;
    padding: 0.8rem 1.2rem;
  }
  button:hover {
    background: #ffaa00;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.98);
  }
  input[type="file"]:hover, input[type="text"]:hover, input[type="range"]:hover {
    background-color: rgba(255, 204, 0, 0.1);
  }
  .upload-section, .controls {
    gap: 2rem;
  }
  .controls label {
    color: #ffcc00;
    font-weight: bold;
  }
  .upload-section input, .controls input {
    background-color: rgba(255, 204, 0, 0.1);
    border: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    color: #f0f0f0;
  }
  .upload-section input[type="file"] {
    width: 180px;
  }
  .upload-section input[type="text"] {
    width: 250px;
  }
  .upload-section button {
    background-color: #ffaa00;
  }
</style>
</head>
<body>

<h1>Line Rehearsal</h1>

<div class="upload-section">
  <input type="file" id="fileInput">
  <input type="text" id="characterName" placeholder="Your Character Name">
  <button onclick="loadScript()">Load Script</button>
</div>

<div id="line">Upload your script to begin</div>

<div class="controls">
  <button id="toggle-tts">TTS: On</button>
  <label>Speed <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1"></label>
  <label>Pitch <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"></label>
</div>

<script>
let lines = [];
let currentIndex = 0;
let showingCue = true;
let ttsEnabled = true;

const lineDiv = document.getElementById('line');
const toggleBtn = document.getElementById('toggle-tts');
const speedControl = document.getElementById('speed');
const pitchControl = document.getElementById('pitch');

function speak(text) {
  if (!ttsEnabled) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = parseFloat(speedControl.value);
  utter.pitch = parseFloat(pitchControl.value);
  speechSynthesis.speak(utter);
}

function showNext() {
  if (currentIndex >= lines.length) {
    lineDiv.textContent = "ðŸŽ‰ Congratulations! You're done.";
    return;
  }
  const current = lines[currentIndex];
  if (showingCue) {
    lineDiv.textContent = current.cue;
    speak(current.cue);
  } else {
    lineDiv.textContent = current.yourLine;
    currentIndex++;
  }
  showingCue = !showingCue;
}

lineDiv.addEventListener('click', showNext);

toggleBtn.addEventListener('click', () => {
  ttsEnabled = !ttsEnabled;
  toggleBtn.textContent = `TTS: ${ttsEnabled ? 'On' : 'Off'}`;
});

function loadScript() {
  const file = document.getElementById('fileInput').files[0];
  const character = document.getElementById('characterName').value.trim().toUpperCase();
  if (!file || !character) {
    alert("Please upload a script file and enter your character name.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    const scriptLines = text.split('\n').map(l => l.trim()).filter(l => l);
    lines = [];

    let currentCue = '';
    for (let i = 0; i < scriptLines.length; i++) {
      const line = scriptLines[i];
      const nextLine = scriptLines[i + 1];

      // Check if the line belongs to the character
      if (line.toUpperCase().startsWith(character + ':')) {
        if (currentCue && nextLine && !nextLine.toUpperCase().startsWith(character + ':')) {
          lines.push({ cue: currentCue, yourLine: line.replace(character + ':', '').trim() });
          currentCue = '';
        }
      } else {
        currentCue = line; // Store the cue line
      }
    }

    if (lines.length === 0) {
      lineDiv.textContent = "Couldn't find any lines for that character.";
    } else {
      currentIndex = 0;
      showingCue = true;
      lineDiv.textContent = "Click to begin!";
    }
  };
  reader.readAsText(file);
}
</script>

</body>
</html>
