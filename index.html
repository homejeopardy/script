<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Line Rehearsal Tool</title>
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8L7lUAAAAmklEQVRIDbXBAQEAAAABIP6PzgpVxUQ6cP9h/3EVPntEdk2o2l5hkmT/5j0E8v3aVOwZfUo4YQquAfpbVpPjxkVqAAl9zYhK9cWntq4vhZf/4DRoeom3zD5tF3qxaOhFcVoqVYhX9A4bn2fYv7qFqFuv9kYAhPAOGqLqRp5fgAAAABJRU5ErkJggg==">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .settings-panel {
            margin: 10px 0;
        }

        .toggle-button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        .line-display {
            margin-top: 20px;
            font-size: 1.5em;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            margin: 20px 0;
            border-radius: 5px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #28a745;
            border-radius: 5px;
        }

        .congrats-message {
            font-size: 1.2em;
            color: #28a745;
            margin-top: 20px;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .dark-mode .line-display {
            background-color: #444;
            border-color: #555;
        }

        .dark-mode .progress-bar {
            background-color: #555;
        }

        .dark-mode .progress {
            background-color: #1aab6c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ultimate Line Rehearsal Tool</h1>
    <div class="settings-panel">
        <button class="toggle-button" id="mode-toggle">Switch to Dark Mode</button>
        <button class="toggle-button" id="tts-toggle">Enable TTS</button>
    </div>

    <div>
        <input type="file" id="script-upload" accept=".txt" class="toggle-button">
    </div>

    <div class="line-display" id="line-display">Select your character to start.</div>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="congrats-message" id="congrats-message"></div>
</div>

<script>
    let scriptData = [];
    let currentLineIndex = 0;
    let ttsEnabled = false;
    let isDarkMode = false;

    const lineDisplay = document.getElementById('line-display');
    const progressBar = document.getElementById('progress');
    const congratsMessage = document.getElementById('congrats-message');
    const modeToggle = document.getElementById('mode-toggle');
    const ttsToggle = document.getElementById('tts-toggle');
    const scriptUpload = document.getElementById('script-upload');

    // TTS setup
    let utterance = new SpeechSynthesisUtterance();
    utterance.rate = 1;
    utterance.pitch = 1;

    function toggleDarkMode() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);
        modeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    }

    function toggleTTS() {
        ttsEnabled = !ttsEnabled;
        ttsToggle.textContent = ttsEnabled ? 'Disable TTS' : 'Enable TTS';
    }

    function loadScript(file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const lines = event.target.result.split('\n');
            scriptData = lines.map(line => line.trim()).filter(line => line.length > 0);
            currentLineIndex = 0;
            displayLine();
        };
        reader.readAsText(file);
    }

    function displayLine() {
        if (currentLineIndex >= scriptData.length) {
            congratsMessage.textContent = 'Congratulations! You\'ve finished your rehearsal!';
            return;
        }

        const line = scriptData[currentLineIndex];
        lineDisplay.textContent = line;
        
        // Progress bar
        const progressPercentage = (currentLineIndex / scriptData.length) * 100;
        progressBar.querySelector('.progress').style.width = progressPercentage + '%';

        // TTS for cue line
        if (ttsEnabled && currentLineIndex > 0) {
            const cueLine = scriptData[currentLineIndex - 1];
            utterance.text = cueLine;
            speechSynthesis.speak(utterance);
        }
    }

    function nextLine() {
        currentLineIndex++;
        displayLine();
    }

    // Event listeners
    modeToggle.addEventListener('click', toggleDarkMode);
    ttsToggle.addEventListener('click', toggleTTS);
    scriptUpload.addEventListener('change', (event) => loadScript(event.target.files[0]));
    lineDisplay.addEventListener('click', nextLine);
</script>

</body>
</html>
